<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Tab Redirect Settings</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>New Tab Redirect Settings</h2>
      <input type="url" id="redirectUrl" placeholder="Enter URL to redirect to" />
      <button id="save">Save</button>
    </div>
    <script type="module" src="./options.ts"></script>
  </body>
</html>
